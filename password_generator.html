<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="password_generator.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display " data-passwordDisplay>
            <button  class="copybtn " data-copy>
                <span class="tooltip" data-copyMsg></span>
                <i class="fa-regular  fa-clone"></i>
            </button>
        </div>

        <div class="input-container">
            <div class="length">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Include Uppercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Include Lowercase Letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers"> Include Number</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols"> Include Symbol </label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="generateButton">
                GENERATE PASSWORD
            </button>

        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" cressorigin="anonymous"></script>
    <script src="password_generator.js"></script>
</body>
</html>
